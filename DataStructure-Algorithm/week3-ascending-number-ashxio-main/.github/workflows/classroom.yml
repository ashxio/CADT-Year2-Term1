name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: unit test
      id: unit-test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: unit test
        setup-command: ''
        command: g++ tests/unitTest.cpp -o a.out && ./a.out
        timeout: 10
        max-score: 80
    - name: main test
      id: main-test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: main test
        setup-command: ''
        command: g++ main.cpp -o a.out && ./a.out
        timeout: 10
        max-score: 20
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        UNIT-TEST_RESULTS: "${{steps.unit-test.outputs.result}}"
        MAIN-TEST_RESULTS: "${{steps.main-test.outputs.result}}"
      with:
        runners: unit-test,main-test
